<!DOCTYPE html>
<html>
<head>
  <title>CodeJammer Leaderboard</title>
  <link rel="stylesheet" href="codejammer.css">
</head>
<body>
  <h1>CodeJammer Leaderboard</h1>
  <table id="leaderboardTable">
    <tr><th>Player</th><th>Prompt</th><th>Code</th></tr>
  </table>

  <h2>CodeJammer Challenge</h2>
  <button onclick="generateChallenge()">Generate Challenge</button>
  <button onclick="clearFields()">Clear</button>
  <p id="challengeText"></p>

  <textarea id="codeInput" placeholder="Write your code here..." rows="10" cols="50"></textarea><br>
  <input type="text" id="playerName" placeholder="Your name" />
  <button onclick="submitScore()">Submit</button>

  <p id="submissionStatus"></p>

  <script src="codejammer.js"></script>

</body>
</html>
